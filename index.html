
<!DOCTYPE html>
<html lang="us-en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/nyt.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="nytHeader">
			<div class="col-md-6 title">
				<h1>NEW YORK TIMES <i><b>API</b></i></h1>
			</div>
			<div class="col-md-6">
				<form id="seachForm" class="nytApiForm" action="/action_page.php">
					<input id="searchStoryTitle" placeholder="Topic" type="text" name="story-title"><br>
					<select id="searchStoryCount" name="topResult">
						<option value="1">Top Result</option>
						<option value="5">Top 5 Stories</option>
						<option value="10">Top 10 Stories</option>
					</select><br>
					<input id="searchStartYear" placeholder="Start Year" type="text" name="start-year"><br>
					<input id="searchEndYear" placeholder="End Year" type="text" name="end-year"><br>
					<input id="searchSubmit" type="submit" value="SEARCH">
					<input id="searchClear" type="reset" value="CLEAR RESULTS">
				</form> 
			</div>
		</div>
		<div class="row" id="cardStories">

			<!-- EVERYTHING BETWEEN THESE COMMENTS WILL BE DYNAMICALLY CREATED VIA JQUERY EACH API DATA RESULT -->
			<div class="col-md-3">
				<div class="card">
					<img class="story-image" src="https://via.placeholder.com/350x150" alt="placeholder" />
					<h5 class="card-header story-title">
						Card title
					</h5>
					<div class="card-body">
						<p class="card-text story-copy">
							Card content
						</p>
					</div>
					<div class="card-footer story-link">
						Card footer
					</div>
				</div>
			</div>
			<!--- END OF JQUERY GENERATED ELEMENTS -->
		</div>
	</div>

		crossorigin="anonymous">
	</script>
</body>
</html>
